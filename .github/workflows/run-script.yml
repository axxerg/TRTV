name: CanliTV M3U Generator

on:
  schedule:
    - cron: '0 6 * * *' # Täglich um 06:00 UTC ausführen
  workflow_dispatch:     # Manuelles Starten im GitHub UI erlauben

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repository klonen
        uses: actions/checkout@v3

      - name: 🐍 Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Abhängigkeiten installieren
        run: pip install requests

      - name: ▶️ Python-Skript ausführen
        run: python k.py

      - name: 📤 m3u-Datei hochladen
        uses: actions/upload-artifact@v3
        with:
          name: m3u-file
          path: yeni.m3u
