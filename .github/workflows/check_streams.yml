name: Generate output.m3u8

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yt-dlp
        run: pip install yt-dlp

      - name: Run your script
        run: python test.py  # Passe den Namen deines Scripts an!

      - name: Upload output.m3u8
        uses: actions/upload-artifact@v4
        with:
          name: output.m3u8
          path: output.m3u8
